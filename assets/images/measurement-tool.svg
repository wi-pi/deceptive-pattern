<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f7fafc"/>
  
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" fill="#1a202c" text-anchor="middle" font-weight="bold">Large-Scale Measurement Results</text>
  
  <!-- Stats boxes -->
  <rect x="50" y="70" width="200" height="100" fill="#eff6ff" stroke="#3182ce" stroke-width="2" rx="8"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="36" fill="#1e40af" text-anchor="middle" font-weight="bold">10,000+</text>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">Websites Analyzed</text>
  
  <rect x="300" y="70" width="200" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="36" fill="#78350f" text-anchor="middle" font-weight="bold">87%</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle">With Deceptive Patterns</text>
  
  <rect x="550" y="70" width="200" height="100" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="36" fill="#7f1d1d" text-anchor="middle" font-weight="bold">3.2</text>
  <text x="650" y="145" font-family="Arial, sans-serif" font-size="14" fill="#991b1b" text-anchor="middle">Avg Patterns/Site</text>
  
  <!-- Distribution chart -->
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="16" fill="#1a202c" font-weight="bold">Pattern Category Distribution</text>
  
  <!-- Bars -->
  <rect x="50" y="240" width="280" height="30" fill="#3182ce" rx="4"/>
  <text x="60" y="260" font-family="Arial, sans-serif" font-size="13" fill="white">Interface Interference (42%)</text>
  
  <rect x="50" y="280" width="210" height="30" fill="#10b981" rx="4"/>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="13" fill="white">Sneaking (31%)</text>
  
  <rect x="50" y="320" width="150" height="30" fill="#f59e0b" rx="4"/>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="13" fill="white">Obstruction (22%)</text>
  
  <rect x="50" y="360" width="90" height="30" fill="#ef4444" rx="4"/>
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="13" fill="white">Forced (13%)</text>
  
  <!-- Industry breakdown -->
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="16" fill="#1a202c" font-weight="bold">Most Affected Industries</text>
  
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">1. E-commerce (94%)</text>
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">2. News/Media (91%)</text>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">3. Social Media (89%)</text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">4. Travel/Booking (88%)</text>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">5. Gaming (85%)</text>
</svg>

