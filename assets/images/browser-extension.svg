<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f7fafc"/>
  
  <!-- Browser window -->
  <rect x="50" y="50" width="700" height="400" fill="white" stroke="#cbd5e0" stroke-width="2" rx="8"/>
  
  <!-- Browser toolbar -->
  <rect x="50" y="50" width="700" height="40" fill="#e2e8f0" rx="8"/>
  <circle cx="70" cy="70" r="6" fill="#ef4444"/>
  <circle cx="90" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="70" r="6" fill="#10b981"/>
  <rect x="150" y="60" width="500" height="20" fill="white" stroke="#cbd5e0" stroke-width="1" rx="4"/>
  <text x="160" y="74" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">https://example-shop.com/checkout</text>
  
  <!-- Website content -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="18" fill="#1a202c" text-anchor="middle" font-weight="bold">Shopping Cart Checkout</text>
  
  <!-- Cookie notice with deceptive pattern -->
  <rect x="100" y="160" width="600" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" fill="#78350f" text-anchor="middle" font-weight="bold">Cookie Notice</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">We use cookies to improve your experience.</text>
  
  <!-- Buttons with deceptive pattern -->
  <rect x="150" y="230" width="200" height="35" fill="#10b981" rx="6"/>
  <text x="250" y="253" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Accept All Cookies</text>
  
  <rect x="450" y="230" width="200" height="35" fill="white" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="550" y="253" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Manage Preferences</text>
  
  <!-- AutoBot detection overlay -->
  <rect x="140" y="220" width="220" height="55" fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5" rx="6"/>
  
  <!-- AutoBot popup -->
  <rect x="380" y="300" width="360" height="120" fill="white" stroke="#ef4444" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="380" y="300" width="360" height="35" fill="#ef4444" rx="8"/>
  <text x="560" y="322" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">âš  AutoBot Alert</text>
  
  <text x="395" y="355" font-family="Arial, sans-serif" font-size="13" fill="#1a202c" font-weight="bold">Deceptive Pattern Detected: Nudge</text>
  <text x="395" y="378" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">The "Accept All" button is more prominent</text>
  <text x="395" y="395" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">than alternatives, nudging you toward</text>
  <text x="395" y="412" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">accepting all cookies.</text>
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>

